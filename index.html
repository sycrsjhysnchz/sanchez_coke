<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coke Hero Page</title>
<style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }
   body {
     font-family: Arial, sans-serif;
     background-color: #f5f5f5;
   }
   /* Header Section */
   header {
     width: 100%;
     padding: 20px 10%;
     display: flex;
     justify-content: space-between;
     align-items: center;
   }
   .logo img {
     width: 80px;
   }
   header ul {
     list-style: none;
     display: flex;
     gap: 20px;
   }
   header ul li a {
     text-decoration: none;
     color: #222;
     font-weight: bold;
     padding: 6px 12px;
     border: 1px solid #222; /* like in your projector */
   }
   /* Hero Section */
   .hero {
     position: relative;
     height: 90vh;
     background: #fff;
     overflow: hidden;
     display: flex;
     align-items: center;
     padding: 0 10%;
   }
   .circle {
     position: absolute;
     top: 50%;
     right: -200px;       /* move to right */
     transform: translateY(-50%);
     width: 800px;        /* bigger circle */
     height: 800px;
     background: #ff0000;
     border-radius: 50%;
     z-index: 1;
   }
   .content {
     position: relative;
     z-index: 2;
     max-width: 500px;
   }
   .content h1 {
     font-size: 3rem;
     color: #222;
   }
   .content p {
     margin: 20px 0;
     font-size: 1.2rem;
     color: #555;
   }
   button {
     background: #ff0000;
     color: white;
     border: none;
     padding: 12px 30px;
     font-size: 1rem;
     cursor: pointer;
     border-radius: 25px;
   }
   .coke-can {
     position: absolute;
     right: 8%;
     bottom: 5%;
     height: 500px;   /* bigger Coke can */
     z-index: 2;
   }
</style>
</head>
<body>
<header>
<a href="#" class="logo"><img src="coke.jpg" alt="logo"></a>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Menu</a></li>
<li><a href="#">What's New</a></li>
<li><a href="#">Contact</a></li>
</ul>
</header>
<section class="hero">
<div class="circle"></div>
<div class="content">
<h1>Refresh Your Day</h1>
<p>Experience the real taste of Coca-Cola. Open happiness with every sip.</p>
<button>Order Now</button>
</div>
<img src="coke.png" alt="Coke Can" class="coke-can">
</section>
</body>
</html>
